<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-success mb-3">Certificate Verified</h3>
                <p class="mb-1"><strong>Certificate ID:</strong> {{ certificate.id }}</p>
                <p class="mb-1"><strong>Student:</strong> {{ student.name }} ({{ student.email }})</p>
                <p class="mb-1"><strong>Exam:</strong> {{ exam.exam_name }}</p>
                <p class="mb-1"><strong>Score:</strong> {{ exam.percentage_score }}%</p>
                <p class="mb-3"><strong>Issued On:</strong> {{ certificate.issued_at }}</p>
                {% if certificate.file %}
                    <a class="btn btn-outline-primary" href="{{ certificate.file.url }}" target="_blank">View Certificate</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
